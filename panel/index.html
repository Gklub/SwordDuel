<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>剑气决斗</title>
	<link rel="stylesheet" href="uikit-2.3.1/css/uikit.css"/>
	<link rel="stylesheet" href="css/index.css"/>
	<link rel="stylesheet" href="css/bar.css"/>
	<link rel='stylesheet' href="css/font.css">
</head>
<body>
	<img src="img/logo.png"/>
	<div class="uk-container">
		<div class="uk-grid">
			<div class="uk-width-1-6">&nbsp;</div>
			<div class="uk-width-2-6">
				<h1><span id="1PName" class="name">null</span></h1>
			</div>
			<div class="uk-width-2-6">
				<h1><span id="2PName" class="name">null</span></h1>
			</div>
		</div>

		<div class="uk-grid">
			<div class="uk-width-1-3">
				<div class="uk-progress">
					<div id="1PHP" class="uk-progress-bar bar" style="width: 100%;"><span></span></div>
				</div>
			</div>

			<div class="uk-width-1-3">
				<h1>
					<span id="VS"><img src="img/vs.png"/></span>
				</h1>
			</div>

			<div class="uk-width-1-3">
				<div class="uk-progress">
					<div id="2PHP" class="uk-progress-bar bar" style="width: 100%;"><span></span></div>
				</div>
			</div>
		</div>

		<div class="uk-grid" id="damages">
			<div class="uk-width-1-2" id="1PDamage">
				<span class="damage">0</span>
			</div>

			<div class="uk-width-1-2" style="text-align: right;" id="2PDamage">
				<span class="damage">0</span>
			</div>
		</div>
	</div>

	<div id="waitingModal" class="uk-modal">
		<div class="uk-modal-dialog uk-modal-dialog-slide">
			<h2>等待游戏开始...</h2>
		</div>
	</div>

	<div id="resultModal" class="uk-modal">
		<div class="uk-modal-dialog uk-modal-dialog-slide">
			<a href="" class="uk-modal-close uk-close uk-close-alt"></a>
			<span id="player"></span>
			<h2>胜</h2>
		</div>
	</div>

	<audio src="sounds/swipe.mp3"></audio>
	<audio src="sounds/swipe.mp3"></audio>
	<audio src="sounds/prevent.mp3"></audio>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/move.min.js"></script>
	<script type="text/javascript" src="uikit-2.3.1/js/uikit.min.js"></script>
	<script type="text/javascript" src="js/settings.js"></script>
	<script type="text/javascript" src="js/audio.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/director.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
